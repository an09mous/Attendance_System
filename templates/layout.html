<!DOCTYPE html>
<html>
	<head>
		<title>Admin</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='layoutStyle.css')}}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  	<style type="text/css">
  		{% block style %}
  		{% endblock style %}
  	</style>
  	

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	</head>
	<body>
		<div class="jumbotron">
				  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top shadow">
			      	<a class="navbar-brand" href="#">Dashboard</a>
			      	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav_bar" aria-controls="nav_bar" aria-expanded="false" aria-label="Toggle navigation">
			        <span class="navbar-toggler-icon"></span>
			      	</button>

			      	<div class="collapse navbar-collapse" id="nav_bar">
			        <ul class="navbar-nav mr-auto">
			          <li class="nav-item active" id="nav-home">
			            <a class="nav-link" href="/home">Home</a>
			          </li>
			          <li class="nav-item" id="nav-details">
			            <a class="nav-link" href="/details">More Details</a>
			          </li>
			          <li class="nav-item" id="nav-user">
			            <a class="nav-link" href="/add_user">Add User</a>
			          </li>
                	<li class="nav-item">
                  		<a class="nav-link" href="/logout"><span class="fa fa-sign-out">Log out</a>
                	</li>
              </ul>
			          
			        </ul>
			       
			      	</div>
    				</nav>

		    <br>

				<div class="row">
					
					 <!-- Side navigation -->
					<div class=" col-md-3 " id="sidenav">

					<img src="{{url_for('static',filename='BDCoE_Logo.png')}}" height="125">
					  <hr style="background-color: #f1f1f1">
					  <h3 href="#" >Online Users</h3>
					  <hr style="background-color: #f1f1f1">
					  <ul style="list-style: none;padding-left: 0">
					  	{% for user in online_users %}
					  		<li>
					  			<a href="#" onmouseover="show()" onmouseout="hide()">{{user}}<span id="branch" style="display: none;" ></span></a>
					  		</li>
					  	{% endfor %}
					  	
					  </ul>
					
					</div>
					{% block content %}
					{% endblock content %}
				</div>	
				<script type="text/javascript">
					function show() {
				      	document.getElementById('branch').style.display="";
				      }
				    function hide(){
				      	document.getElementById('branch').style.display="none";
				      }
					{% block script %}
					{% endblock script %}
				</script>

	</body>
</html>
